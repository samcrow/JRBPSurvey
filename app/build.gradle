apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.samcrow.ridgesurvey"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    // Mapsforge (LGPLv3) https://github.com/mapsforge/mapsforge
    compile 'org.mapsforge:mapsforge-core:0.6.0'
    compile 'org.mapsforge:mapsforge-map:0.6.0'
    compile 'org.mapsforge:mapsforge-map-reader:0.6.0'
    compile 'org.mapsforge:mapsforge-map-android:0.6.0'
    // AndroidSVG (Apache 2.0) https://bigbadaboom.github.io/androidsvg/
    compile 'com.caverock:androidsvg:1.2.1'
    // Commons IO (Apache 2.0) https://commons.apache.org/proper/commons-io/
    compile 'org.apache.commons:commons-io:1.3.2'
    // Jcoord (GPL) http://www.jstott.me.uk/jcoord/
    compile files('libs/jcoord-1.0.jar')
}
